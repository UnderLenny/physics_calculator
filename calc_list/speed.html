<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/script.js"></script>
</head>
<body> 
      <!--Calculates Speed-->
      <div class="calc_speed" id="calc_speed">
        <h2>Расчет скорости</h2>
        <p>Выберите систему измерения:</p>
        <div class="custom_select">
          <select name="speed_measurement" id="speed_measurement">
            <option value="cm/sec" class="styled-option">см/сек</option>
            <option value="m/sec" class="styled-option">м/сек</option>
            <option value="m/min" class="styled-option">м/мин</option>
            <option value="km/min" class="styled-option">км/мин</option>
            <option value="km/hr" class="styled-option">км/час</option>
          </select>
        </div>
        <p>Расстояние:</p>
        <input type="text" class="distance_for_speed"></input>
        <br>
        <br>
        <p>Время:</p>
        <input type="text" class="speed_time"></input>
        <br>
        <br>
        <button class="btn_speed">Расчитать скорость</button>
        <br>
        <p class="speed_result">Скорость: </p>
      </div>
</body>
</html>
